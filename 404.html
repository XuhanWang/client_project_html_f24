<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
            background-color: #00274c;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            color: #ffcb05;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .nav-links {
            margin-top: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #00274c;
            background-color: #ffcb05;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #00274c;
            color: #ffcb05;
        }

        .search-bar {
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #00274c;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>It might have been moved or deleted. Try searching or go back to the homepage.</p>

    <div class="search-bar">
        <input type="text" placeholder="Search our site...">
    </div>

    <div class="nav-links">
        <a href="/">Go to Homepage</a>
        <a href="/contact">Contact Us</a>
    </div>
</div>

</body>
</html>
